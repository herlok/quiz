<div class="menu">
  <div class="content">
    <span class="welcomeMessege">Welcome {{username}}</span><br><br>
    <span>Select a category:</span>
    <select [(ngModel)]="selectedCategoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>

    <button (click)="quizStart()" class="startQuizbutton">Start quiz</button>
  </div>
</div>
