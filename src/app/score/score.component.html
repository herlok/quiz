<div class="container">
    <p class="userName">These are your scores, {{name}}</p><br><br><br>
 
    <div *ngFor="let item of summaryUserScores | keyvalue">
        <li class="userOutput">
            {{ item.key }} <span class="userScore">{{ item.value.score }}/{{ item.value.quizCount * 5 }}</span>
        </li>
    </div>
    <button (click)="backToCategories()" class="backToCategories">Back To Menu</button>

</div>
